<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey</h1>
    <p id="description"></p>
    <form id="survey-form">
        <label id="name-label" for="name">Name <input type="text" name="" id="name" required placeholder="John Doe"></label>
        <label id="email-label" for="email">Email <input type="email" name="" id="email" required placeholder="username@email.com"></label>
        <label id="number-label" for="age">Age <input type="number" name="" id="age" required placeholder="Type your age"></label>
        
        
        

    </form>

</body>
</html>
